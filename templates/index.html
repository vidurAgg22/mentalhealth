<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mental Health Chatbot (KB search)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 720px;
        margin: 40px auto;
      }
      #chat {
        border: 1px solid #ddd;
        padding: 12px;
        min-height: 200px;
      }
      .user {
        color: #0b6;
        margin: 8px 0;
      }
      .bot {
        color: #006;
        margin: 8px 0;
      }
      #inputBox {
        width: 100%;
        padding: 8px;
        margin-top: 12px;
      }
      button {
        padding: 8px 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Mental Health Chatbot (knowledge base search)</h2>
    <div id="chat"></div>

    <input
      id="inputBox"
      placeholder="Ask a question (example: How can I manage anxiety?)"
    />
    <br />
    <button onclick="send()">Send</button>

    <script>
      function append(role, text) {
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = role === "user" ? "user" : "bot";
        div.textContent = (role === "user" ? "You: " : "Bot: ") + text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      async function send() {
        const input = document.getElementById("inputBox");
        const text = input.value.trim();
        if (!text) return;
        append("user", text);
        input.value = "";
        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ input: text }),
          });
          const data = await res.json();
          append("bot", data.response);
          if (data.is_crisis) {
            // highlight crisis
            alert(
              "If you're in crisis, please contact local emergency services or a hotline immediately."
            );
          }
        } catch (err) {
          append("bot", "Error contacting the server.");
          console.error(err);
        }
      }

      // optional: send on enter
      document
        .getElementById("inputBox")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") send();
        });
    </script>
  </body>
</html>
